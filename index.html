<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>books</title>
</head>
<body>
    <div class="container">
        <h3>Add Book</h3>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <h6>Title</h6>
                        <input placeholder="" id="title" type="text" class="validate">
                        <label for="title"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <h6>Author</h6>
                        <input placeholder="" id="author" type="text" class="validate">
                        <label for="author"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <h6>ISBN#</h6>
                        <input placeholder="" id="isbn" type="text" class="validate">
                        <label for="isbn"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s6">
                        <button class="btn red darken-2 black-text w-100 " type="submit" value="Add Task" name="action" >Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-action">
            <h4>Books</h4>
            <table>
                <thead>
                    <tr>
                        <th>Book</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tb"></tbody>
            </table>
        </div>
        <a href="#" class="btn blue" id="delete-tasks">ADIOS AMIGO</a>
    </div>


<script src="classes/UI.js"></script>
<script src="classes/Book.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!---application script  --->
<script src="app.js"></script>
</body>
</html>
